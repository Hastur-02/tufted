name: Deploy Tufted Site

on:
  push:
    branches: ["main"]  # 请确认您的默认分支是 main 还是 master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Typst
        # 安装最新版 Typst 以支持 html 导出功能
        uses: typst-community/setup-typst@v3
        with:
          version: "latest"

      - name: Build HTML
        # 使用您 Makefile 中定义的规则进行构建
        run: make html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Makefile 显示输出目录为 _site，所以这里指定上传该路径
          path: _site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4